<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="flex flex-col gap-8 p-3 bg-blue-700 relative w-full z-20">
      <div class="flex justify-between items-center sm:container sm:mx-auto">
        <img
          src="https://restorangaruda.com/images/logo.png"
          alt="Logo"
          class="w-[150px]"
        />
        <button
          class="flex gap-1 items-center cursor-pointer text-white font-semibold lg:hidden"
          id="btn-hamburger"
        >
          <ion-icon
            name="menu-outline"
            size="large"
            id="icon-hamburger"
          ></ion-icon>
          <p>Menu</p>
        </button>
      </div>
    </header>

    <!-- Navbar -->
    <nav
      class="flex flex-col gap-3 text-gray-100 font-semibold fixed mt-16 p-5 bg-blue-700 w-full h-auto left-0 top-[-100%] transition-all duration-500 ease-in-out z-10"
      id="nav"
    >
      <div class="flex flex-col gap-5 sm:container sm:mx-auto">
        <a href="#">Home</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Menu</a>
        <a href="#">Delivery Order</a>
        <a href="#">Ala Carte</a>
      </div>
      <button
        class="bg-gray-600 p-3 rounded-lg hover:bg-gray-500 cursor-pointer sm:container sm:mx-auto"
      >
        Hubungi Kami
      </button>
    </nav>

    <script src="index.js"></script>
  </body>
</html>
